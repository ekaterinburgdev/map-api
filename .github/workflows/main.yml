name: remote ssh command
on: 
  push:
    branches:
      - main
jobs:
  deploy:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: deploy
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd /usr/local/map-admin
          git pull
          make all
